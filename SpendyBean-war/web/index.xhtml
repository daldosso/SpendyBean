<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Add new customer" outcome="add"></h:link>
            <br></br>
            <h:dataTable var="c" value="#{customerController.findAll()}" border="1" 
                cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">City</f:facet>
                    <h:outputText value="#{c.city}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Edit" 
                                   action="#{customerController.edit(c)}"
                    ></h:commandLink>
                    
                    <h:commandLink value="Delete" 
                                   action="#{customerController.delete(c)}"
                                   onclick="return confirm('Are you sure?')"
                    ></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
