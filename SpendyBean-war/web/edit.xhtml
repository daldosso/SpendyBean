<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CustomerId:" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.customer.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{customerController.customer.name}" title="Name" />
                    <h:outputLabel value="Addressline1:" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerController.customer.addressline1}" title="Addressline1" />
                    <h:outputLabel value="Addressline2:" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerController.customer.addressline2}" title="Addressline2" />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{customerController.customer.city}" title="City" />
                    <h:outputLabel value="State:" for="state" />
                    <h:inputText id="state" value="#{customerController.customer.state}" title="State" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{customerController.customer.phone}" title="Phone" />
                    <h:outputLabel value="Fax:" for="fax" />
                    <h:inputText id="fax" value="#{customerController.customer.fax}" title="Fax" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{customerController.customer.email}" title="Email" />
                    <h:outputLabel value="CreditLimit:" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerController.customer.creditLimit}" title="CreditLimit" />
                    <h:outputLabel value="DiscountCode:" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{customerController.customer.discountCode}" title="DiscountCode" required="true" requiredMessage="The DiscountCode field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Zip:" for="zip" />
                    <h:selectOneMenu id="zip" value="#{customerController.customer.zip}" title="Zip" required="true" requiredMessage="The Zip field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    
                    <h:commandButton value="Save" action="#{customerController.edit()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
